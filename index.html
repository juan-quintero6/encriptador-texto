<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"></div>
        </header>
        <main>
            <section class="input-section">
                <textarea id="text-input" placeholder="Ingrese el texto aquí"></textarea>
                <div class="info">
                    <span>⚠️ Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button id="encrypt-btn" class="btn">Encriptar</button>
                    <button id="decrypt-btn" class="btn outline">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <div id="output-message">
                    <img src="Muñeco.png" alt="No message found">
                    <p>Ningún mensaje fue encontrado</p>
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
                <textarea id="text-output"></textarea>
                <button id="copy-btn" class="btn outline">Copiar</button>
            </section>
        </main>
        <footer>
            <p>Juan Quintero © 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>

</body>
</html>
